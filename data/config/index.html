<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Wi-Fi Config</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>ESP32 Wi-Fi Configuration</h1>
    <form id="wifiForm" action="/submit" method="POST">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="token">Token:</label>
        <input type="token" id="token" name="token" required>
        <button type="submit">Submit</button>
    </form>
    <button id="goToTokenMgmt">Go to Token Management</button>
    <button id="quit">Quit</button>

    <p id="response"></p>
    <script src="/script.js"></script>
</body>
</html>
